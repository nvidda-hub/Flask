{% extends 'base.html' %}
{% block title %} Market {% endblock title %}
{% block body %}
    <div class="container">
    <h2 class="text-center">Below are best products</h2>
    <table class="table table-hover table-dark">
      <thead>
          <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Barcode</th>
              <th scope="col">Price</th>
              <th scope="col">Options</th>
          </tr>
      </thead>
      <tbody>

          {% for item in items %}
              <tr>
                  <td>{{item.id}}</td>
                  <td>{{item['name']}}</td>
                  <td>{{item['barcode']}}</td>
                  <td>&#8377; {{item['price']}}</td>
                  <td>
                      <button class="btn brn-outline btn-info">More Info</button>
                      <button class="btn brn-outline btn-success">Purchase</button>
                  </td>
              </tr>
          {% endfor %}

      </tbody>
    </table>
        </div>
{% endblock body %}
